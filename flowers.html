        /* Tambahkan CSS khusus untuk iOS compatibility */
        body {

        }
        
        /* Override untuk membuat bunga lebih besar */
        .flowers {
            transform: scale(0.6) !important; /* Perbesar dari default 0.4 */

        }
        
        /* Media query khusus untuk perangkat besar */

            .flowers {
                transform: scale(0.7) !important; /* Lebih besar lagi untuk desktop */
            }
        }
        
        /* Media query untuk iPhone - bunga LEBIH BESAR di mobile */
        @media (max-width: 768px) {
            .flowers {
                transform: scale(0.6) !important; /* Lebih besar di mobile */
                top: 20% !important; /* Posisi lebih ke atas agar terlihat lebih banyak */
            }
            
            /* Sedikit trik untuk memperlebar viewport pada mobile */
            body {
                min-height: 105vh; /* Sedikit lebih tinggi untuk menampung bunga */
                overflow: hidden;
            }
            
            /* Menyesuaikan posisi tombol kembali untuk bunga besar */

                bottom: 3vh !important;
                position: fixed !important; /* Pastikan tetap terlihat */
            }
            
            /* Memastikan title tidak terhalang bunga */

                top: 35px !important;
                font-size: 2rem !important;
            }
            
            .subtitle {
                top: 85px !important;
            }
        }
        
        /* Media query khusus perangkat yang sangat kecil */
        @media (max-width: 380px) {
            .flowers {
                transform: scale(0.55) !important; /* Masih besar tapi sedikit menyesuaikan */
            }
        }
        
        .btn-container {
            position: absolute;
            bottom: 5vh;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            text-align: center;
        }
        
        .btn-back {
            background: rgba(255, 255, 255, 0.25);

            padding: 12px 24px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            animation: pulse 1.5s infinite;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            outline: none;
            -webkit-appearance: none; /* Fix untuk styling button iOS */
            -webkit-tap-highlight-color: transparent;
        }
        
        .btn-back:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }
        
        .subtitle {
            position: absolute;
            top: 120px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: 'Dancing Script', cursive;
            font-size: 32px;
            opacity: 0;
            animation: fadeIn 3s 4s forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .music-control {

            right: 20px;

            border-radius: 50%;

    <!-- Script untuk animasi dan musik -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Safely try to access sessionStorage
            let savedMusicState = false;
            try {
                savedMusicState = sessionStorage.getItem('musicPlaying') === 'true';
            } catch (e) {
                console.log('SessionStorage error:', e);
            }

            // Set up variables
            const bgMusic = document.getElementById('bgMusic');
            const musicControl = document.getElementById('musicControl');
            const backBtn = document.getElementById('backBtn');
            let isMusicPlaying = false;
            let userInteracted = false;

            // Function to handle flower animation start
            const startAnimation = () => {
                document.body.classList.remove("not-loaded");

                // Original title animation
                const titles = ('Happy Birthday Ra').split('');
                const titleElement = document.getElementById('title');
                let index = 0;

                function appendTitle() {
                    if (index < titles.length) {
                        titleElement.innerHTML += titles[index];
                        index++;
                        setTimeout(appendTitle, 300);
                    }
                }

                appendTitle();
            };

            // Start animation after a short delay
            setTimeout(startAnimation, 1000);

            // Function to play music with iOS compatibility
            const playMusic = () => {
                if (!userInteracted) return;
                
                bgMusic.play().then(() => {
                    isMusicPlaying = true;
                    musicControl.textContent = 'â™ª';
                    // Store music state for next page
                    try {
                        sessionStorage.setItem('musicPlaying', 'true');
                    } catch (e) {
                        console.log('SessionStorage error:', e);
                    }
                }).catch((error) => {
                    console.log('Audio play failed:', error);
                    isMusicPlaying = false;
                });
            };

            // Handle user interaction for iOS audio
            const handleUserInteraction = () => {
                if (userInteracted) return;
                userInteracted = true;
                
                // If music was playing before, try to resume
                if (savedMusicState) {
                    playMusic();
                }
            };

            // Add user interaction listeners
            document.addEventListener('click', handleUserInteraction);
            document.addEventListener('touchstart', handleUserInteraction);

            // Setup music controls
            musicControl.addEventListener('click', (e) => {
                e.stopPropagation();
                
                if (isMusicPlaying) {
                    bgMusic.pause();
                    musicControl.textContent = 'â™«';
                    isMusicPlaying = false;
                    try {
                        sessionStorage.setItem('musicPlaying', 'false');
                    } catch (e) {
                        console.log('SessionStorage error:', e);
                    }
                } else {
                    handleUserInteraction();
                    playMusic();
                }
            });
            
            // Set up navigation button
            backBtn.addEventListener('click', () => {
                // Store music state before navigating
                try {
                    sessionStorage.setItem('musicPlaying', isMusicPlaying ? 'true' : 'false');
                } catch (e) {
                    console.log('SessionStorage error:', e);
                }
                // Navigate to the index page
                window.location.href = "./index.html";
            });
        });
